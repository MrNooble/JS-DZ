<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log (10 + 10 + "10"); // "2010"
  /* 
  1. 10 + 10 = 20
  2. "10" - строка не число. Произойдет привидение 20 к строке далее соединение строк.
  */
  console.log(10 + "10" + 10); // "101010"
  /*
  1. 10 + "10" - число и строка нельзя сложить. Произойдет приведение числа к строке далее соединение строк.
  2. "1010" + 10 - ситуация схожа с пунктом 1.
  */
  console.log(10 + 10 + +"10"); // 30
  /*
  1. 10 + 10 = 20
  2. 20 ++"10" = 30 т.к. присутствует доп знак + который преобразует строку в число.
  */
  console.log(10 / -""); // -Infinity
  /*
  1. Перед делением стработает знак - который преобразует "" в -0
  2. 10 / -0 = - infinity
  */

  console.log(10 / +"2,5"); // NaN
  /*
  1. перед делением сработает +. Но число дробное, разделение дробных чисел в js по средствам точки а не запятой поэтому получим NAN.
  */


</script>
</body>
</html>
